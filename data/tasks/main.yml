---
- name: Instalação do Qualys Agent
  hosts: all
  tasks:

  - name: Copy file to destination
    template:
      src: Get-PasswordExpired.j2
      dest: C:\temp\Get-PasswordExpired.ps1

  - name: Add function to Powershell
    win_shell: |
      . .\Get-PasswordExpired.ps1
      Get-PasswordExpired
    args:
      chdir: C:\temp
    register: output

  - debug: var=output.stdout_lines
